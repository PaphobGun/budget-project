<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Budget Project</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__content">
        <h3 class="header__content--title">
          Available Budget in <span class="month">March</span>
          <span class="year">2019</span>
        </h3>
        <div class="header__content--balance">- 0.00</div>
        <div class="header__content__inc">
          <div class="left">
            <h4 class="header__content__inc--text">income</h4>
            <h4 class="header__content__inc--amount">+ 00.00</h4>
          </div>
          <span class="empty"></span>
        </div>
        <div class="header__content__exp">
          <div class="left">
            <h4 class="header__content__exp--text">expenses</h4>
            <h4 class="header__content__exp--amount">- 00.00</h4>
          </div>
          <div class="percent--bg">
            <span class="header__content__exp--percent">--%</span>
          </div>
        </div>
      </div>
    </header>
    <!-- Input -->
    <div class="input">
      <div class="container">
        <select class="input__type mr-1 green">
          <option value="inc">+</option>
          <option value="exp">-</option>
        </select>
        <input
          type="text"
          class="input__description mr-1 green"
          placeholder="Add Description"
        />
        <input
          type="number"
          class="input__amount mr-1 green"
          placeholder="Amount"
        />
        <button class="input__btn greenColor">
          <i class="fas fa-plus-circle"></i>
        </button>
      </div>
    </div>
    <!-- render -->
    <section class="render">
      <div class="inc">
        <h2 class="inc__title title">income</h2>
        <hr />
        <div class="inc__box">
          <!-- <div class="inc__list">
            <div class="description">Salary</div>
            <div class="inc__list--amount amount">+ 65.00</div>
            <button class="inc__list--del del">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="inc__list">
            <div class="description">Salary</div>
            <div class="inc__list--amount amount">+ 65.00</div>
            <button class="inc__list--del del">
              <i class="fas fa-trash"></i>
            </button>
          </div> -->
        </div>
      </div>
      <div class="exp">
        <h2 class="exp__title title">expense</h2>
        <hr />
        <div class="exp__box">
          <!-- <div class="exp__list">
            <div class="description">Rent a car</div>
            <div class="exp__list--amount amount">- 65.00</div>
            <div class="exp__list--percent">100%</div>
            <button class="exp__list--del del">
              <i class="fas fa-trash"></i>
            </button>
          </div>
          <div class="exp__list">
            <div class="description">Rent a car</div>
            <div class="exp__list--amount amount">- 65.00</div>
            <div class="exp__list--percent">100%</div>
            <button class="exp__list--del del">
              <i class="fas fa-trash"></i>
            </button>
          </div> -->
        </div>
      </div>
    </section>
  </body>
</html>
